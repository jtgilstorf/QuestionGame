let players=[], currentPlayer=0, imposterIndex=0, chosenPair=null;

function setupNames(){
  const count=+playerCount.value;
  nameInputs.innerHTML="";
  setup.classList.add("hidden");
  for(let i=0;i<count;i++){
    let input=document.createElement("input");
    input.placeholder=`Player ${i+1} Name`;
    input.id=`playerName${i}`;
    nameInputs.appendChild(input);
  }
  nameEntry.classList.remove("hidden");
}

function startGame(){
  const count=+playerCount.value;
  players=[];
  for(let i=0;i<count;i++){
    players.push({name:document.getElementById(`playerName${i}`).value||`Player ${i+1}`,answer:""});
  }
  imposterIndex=Math.floor(Math.random()*count);
  chosenPair=questionPairs[Math.floor(Math.random()*questionPairs.length)];
  nameEntry.classList.add("hidden");
  showPassScreen();
}

function showPassScreen(){
  passScreen.classList.remove("hidden");
  playerTurn.classList.add("hidden");
  passTitle.innerText=players[currentPlayer].name;
}

function revealQuestion(){
  passScreen.classList.add("hidden");
  playerTurn.classList.remove("hidden");
  answerInput.value="";
  questionText.innerText=currentPlayer===imposterIndex?chosenPair.imposter:chosenPair.normal;
}

function submitAnswer(){
  if(!answerInput.value.trim())return;
  players[currentPlayer].answer=answerInput.value.trim();
  currentPlayer++;
  currentPlayer<players.length?showPassScreen():showResults();
}

function showResults(){
  playerTurn.classList.add("hidden");
  results.classList.remove("hidden");

  document.getElementById("normalQuestionDisplay").innerText = chosenPair.normal;

  answersList.innerHTML="";
  players.forEach(p=>{
    let d=document.createElement("div");
    d.innerText=`${p.name}: ${p.answer}`;
    answersList.appendChild(d);
  });
}

function revealImposter(){
  results.classList.add("hidden");
  reveal.classList.remove("hidden");
  revealText.innerHTML=`${players[imposterIndex].name} was the imposter.<br><br>
  <strong>Normal:</strong> ${chosenPair.normal}<br>
  <strong>Imposter:</strong> ${chosenPair.imposter}`;
}
